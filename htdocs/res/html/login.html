<div class="content" ng-controller="LoginController as loginC">
	<h1 i18n="common.welcome_back"></h1>
	
	<form ng-submit="loginC.login()">
		<div class="form-group">
			<input type="mail" class="form-control" name="mail" data-i18n-attr="{placeholder: 'common.enter_mail'}" ng-model="loginC.mail">
		</div>
		<div class="form-group">
			<input type="password" class="form-control" name="password" data-i18n-attr="{placeholder: 'common.enter_password'}" ng-model="loginC.password">
		</div>
		<input type="submit" class="btn btn-primary" data-i18n-attr="{value: 'common.login'}">
	</form>
</div>
