<div ng-repeat="field in fields" repeat-done="repeatDoneCallback()" class="form-group" ng-class="{'required' : field.required}">
			
	<div class="text" ng-if="field.input_data_type == 'text'">
		
		<input class="form-control" type="text" name="{{field.key}}" ng-if="field.options.input_type == 'textfield'" placeholder="{{field.description}}" autocomplete="off">
		
		<textarea class="form-control" name="{{field.key}}" ng-if="field.options.input_type == 'textarea'"></textarea>
		
	</div>
	
	<div class="boolean" ng-if="field.input_data_type == 'boolean'">
		
		<div class="checkbox" ng-if="field.options.input_type == 'checkbox'">
			<label class="desc" for="{{field.key}}">
				<input type="checkbox" name="{{field.key}}" id="{{field.key}}" autocomplete="off">
				{{field.description}}
			</label>
		</div>
		
	</div>
	
	<div class="int" ng-if="field.input_data_type == 'int'">
		
		<select class="form-control" name="{{field.key}}" ng-if="field.options.input_type == 'select'">
			<option ng-repeat="option in field.options.select" value="{{option.value}}">{{option.description}}</option>
		</select>
		
	</div>
	
	<div class="float" ng-if="field.input_data_type == 'float'">
		
		<div class="grade_weight" ng-if="field.options.input_type == 'grade_weight'">
			<input type="text" placeholder="{{field.description}}" name="{{field.key}}" class="form-control">
		</div>
		
		<select class="form-control" name="{{field.key}}" ng-if="field.options.input_type == 'select'">
			<option ng-repeat="option in field.options.select" value="{{option.value}}">{{option.description}}</option>
		</select>
		
	</div>
	
	<div class="user" ng-if="field.input_data_type == 'user_id'">
			
			<user-input ng-if="field.options.input_type == 'user'" input-name="field.key" input-placeholder="field.description" input-value=""></user-input>
		
	</div>
	
	<div class="event" ng-if="field.input_data_type.indexOf('event') !== -1">
		
		<event-input input-name="field.key" input-type="field.input_data_type" input-trans-placeholder="field.description"></event-input>
		
	</div>
	
	<div class="group" ng-if="field.input_data_type.indexOf('group') !== -1">
		
		<group-input input-model="''" input-name="field.key" input-type="field.input_data_type" input-trans-placeholder="field.description"></group-input>
		
	</div>
	
	<div class="url" ng-if="field.input_data_type == 'url'">
		
		<input class="form-control" type="text" name="{{field.key}}" ng-if="field.options.input_type == 'url'" placeholder="{{field.description}}" autocomplete="off">
		
	</div>
	
	<div class="timestamp" ng-if="field.input_data_type == 'timestamp'">
		
		<date-input input-name="field.key" input-trans-placeholder="field.description" input-time="field.options.time"></date-input>
		
	</div>
	
</div>
