<div ng-controller="GroupOverviewController as gOController">
	{{g0Controller.btns}}
	<table st-table="displayedGroupRows" st-safe-src="groupRows" class="table table-striped">
		<thead>
			<tr>
				<th st-sort="name" i18n="common.name"></th>
				<th st-sort="type" i18n="common.type"></th>
				<th><input st-search="" class="form-control" data-i18n-attr="{placeholder: 'common.search'}" type="text"></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="group in displayedGroupRows" class="{{group.classes.join(' ')}}">
				<td>{{group.name}}</td>
				<td i18n="common.{{group.type}}"></td>
				<td>
					<button type="button" class='btn btn-primary' ng-repeat="btn in gOController.groupButtons" ng-show="btn.condition(group)" ng-click="btn.click(group)" i18n="common.{{btn.transKey}}">
				</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="3" class="text-center">
					<div st-pagination="" st-items-by-page="gOController.items_per_page" st-displayed-pages=""></div>
				</td>
			</tr>
		</tfoot>
	</table>
	
</div>
